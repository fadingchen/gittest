    /* SECend */
    .result-animations {
        background: red; border-radius: 50px; width: 50px; height: 50px;
        position: absolute; bottom: 0; left: 45%;
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-direction: alternate;
        -webkit-animation-delay: 0;
        -webkit-animation-play-state: running;
        -webkit-animation-fill-mode: none;
        -moz-animation-name: fade;
        -moz-animation-duration: 1s;
        -moz-animation-iteration-count: infinite;
        -moz-animation-direction: alternate;
        -moz-animation-delay: 0;
        -moz-animation-play-state: running;
        -moz-animation-fill-mode: none;
        -ms-animation-name: fade;
        -ms-animation-duration: 1s;
        -ms-animation-iteration-count: infinite;
        -ms-animation-direction: alternate;
        -ms-animation-delay: 0;
        -ms-animation-play-state: running;
        -ms-animation-fill-mode: none;
        animation-name: fade;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-delay: 0;
        animation-play-state: running;
        animation-fill-mode: none;
    }

    @-webkit-keyframes fade {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }

    @-moz-keyframes fade {
        0% { display: block; opacity: 1; }
        100% { display: none; opacity: 0; }
    }

    @-ms-keyframes fade {
        0% { opacity: 1; }
        100% { opacity: 0; position: absolute; left: -999px; }
    }
    div { animation: fade .5s 1; }

    div.hidden { animation-direction: reverse; }

    div { display: block; }

    div.hidden { display: none; animation: fade-out .5s 1; }

    div.hidden {
        animation: fade-out .5s 1;
        animation-transition-property: opacity;
    }

    .result { background: #561d01; min-height: 200px; position: relative; border: solid 1px transparent; }

    .result-text { text-align: center; padding: 20px 0 7px 0; width: 330px; margin: 0 auto; color: #fff }
</style>

     class="result ext">
